	// 百度地图API功能
	var map = new BMap.Map("allmap");
	var point = new BMap.Point(120.135512, 30.282661);
	map.centerAndZoom(point, 18);

	//红点坐标
	var json_data = [[120.131505,30.280597],[120.132916,30.283934],

	for(var i=0;i<json_data.length;i++){
		var marker = new BMap.Marker(new BMap.Point(json_data[i][0], json_data[i][1])); // 创建点
		map.addOverlay(marker);    //增加点
		pointArray[i] = new BMap.Point(json_data[i][0], json_data[i][1]);
		marker.addEventListener("click",overlay_style);
	}

	map.addOverlay(polyline);          //增加折线
	polyline.addEventListener("click",overlay_style);

	//提示信息
	
	var data_info = [	[120.131505,30.280597,"1"],
						[120.132916,30.283934,"2"],
						[120.133545,30.282281,"3"],
						[120.136765,30.282796,"4"],
						[120.135966,30.284519,"5"],
						[120.136976,30.281213,"6"],
						[120.140255,30.282733,"7"]
					];
	var opts = {
				width : 250,     // 信息窗口宽度
				height: 80,     // 信息窗口高度
				title : "信息窗口" , // 信息窗口标题
				enableMessage:true//设置允许信息窗发送短息
			   };
	for(var i=0;i<data_info.length;i++){
		var marker = new BMap.Marker(new BMap.Point(data_info[i][0],data_info[i][1]));  // 创建标注
		var content = data_info[i][2];
		map.addOverlay(marker);               // 将标注添加到地图中
		addClickHandler(content,marker);
	}
	function addClickHandler(content,marker){
		marker.addEventListener("click",function(e){
			openInfo(content,e)}
		);
	}
	function openInfo(content,e){
		var p = e.target;
		var point = new BMap.Point(p.getPosition().lng, p.getPosition().lat);
		var infoWindow = new BMap.InfoWindow(content,opts);  // 创建信息窗口对象 
		map.openInfoWindow(infoWindow,point); //开启信息窗口
	}

	
	
	//获取marker的属性
	function overlay_style(e){
		var p = e.target;
		if(p instanceof BMap.Marker){
			alert("该覆盖物是点，点的坐标是：" + p.getPosition().lng + "," + p.getPosition().lat);   
		}else if(p instanceof BMap.Circle){
			alert("该覆盖物是圆，圆的半径是：" + p.getRadius() + "，圆的中心点坐标是：" + p.getCenter().lng + "," + p.getCenter().lat);   
		}else if(p instanceof BMap.Polyline){
			alert("该覆盖物是折线，所画点的个数是：" + p.getPath().length);   
		}else{
			alert("无法获知该覆盖物类型");
		}
	}
