<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>资源利用率</title>		
		<script src="../js/p.jquery.zjs.js"></script>
		<script src="../js/m.cselector.config.js"></script>
		<script src="../js/m.cselector.1.0.js"></script>
		<script type="text/javascript" src="../js/echarts.min.js" ></script>
		<script src="../js/ODN.js"></script>
		<link href="../js/layout.m.css" rel="stylesheet"/>
		<link rel="stylesheet" href="../js/odn.css" />
	</head>
	<body style="background: #EEEEEE;">
		<div class="userate">
			<div class="tu" id="tu1"></div>
			<div class="tu" id="tu2"></div>
			<div class="tu" id="tu3"></div>
		</div>
		<script type="text/javascript">
			 var myChart1 = echarts.init(document.getElementById('tu1'));
			 var labelTop = {
			    normal : {
			        label : {
			            show : true,
			            position : 'center',
			            formatter : '{b}',
			            textStyle: {
			                baseline : 'bottom'
			            }
			        },
			        labelLine : {
			            show : false
			        }
			    }
			};
			var labelFromatter = {
			    normal : {
			        label : {
			            formatter : function (params){
			                return 100 - params.value + '%'
			            },
			            textStyle: {
			                baseline : 'top'
			            }
			        }
			    },
			}
			var labelBottom = {
			    normal : {
			        color: '#ccc',
			        label : {
			            show : true,
			            position : 'center'
			        },
			        labelLine : {
			            show : false
			        }
			    },
			    emphasis: {
			        color: 'rgba(0,0,0,0)'
			    }
			};
			var radius = [55, 70];
			option1 = {
			   
			    title : {
			        text: '框-资源利用率',   
			        textStyle:{
		            color:"#6CC3ED"
		        },
			        x: 'left'
			    },
			    color:["#6CC3ED"],
			    toolbox: {
			        show : true,
			        feature : {
			            dataView : {show: true, readOnly: false},
			            magicType : {
			                show: true, 
			                type: ['pie', 'funnel'],
			                option: {
			                    funnel: {
			                        width: '70%',
			                        height: '90%',
			                        itemStyle : {
			                            normal : {
			                                label : {
			                                    formatter : function (params){
			                                        return 'other\n' + params.value + '%\n'
			                                    },
			                                    textStyle: {
			                                        baseline : 'middle'
			                                    }
			                                }
			                            },
			                        } 
			                    }
			                }
			            },
			            restore : {show: true},
			            saveAsImage : {show: true}
			        }
			    },
			    series : [
			        {
			            type : 'pie',
			            center : ['50%', '50%'],
			            radius : radius,
			            x: '0%', // for funnel
			            itemStyle : labelFromatter,
			            data : [
			                {name:'other', value:46, itemStyle : labelBottom},
			                {name:'框', value:54,itemStyle : labelTop}
			            ]        
			        }
			    ]
			};
			myChart1.setOption(option1);
			var myChart2 = echarts.init(document.getElementById('tu2'));
			option2 = {
			   
			    title : {
			        text: '盘-资源利用率',  
			        textStyle:{
		            color:"#38B774"
		        },
			        x: 'left'
			    },
			    color:["#38B774"],
			    toolbox: {
			        show : true,
			        feature : {
			            dataView : {show: true, readOnly: false},
			            magicType : {
			                show: true, 
			                type: ['pie', 'funnel'],
			                option: {
			                    funnel: {
			                        width: '70%',
			                        height: '90%',
			                        itemStyle : {
			                            normal : {
			                                label : {
			                                    formatter : function (params){
			                                        return 'other\n' + params.value + '%\n'
			                                    },
			                                    textStyle: {
			                                        baseline : 'middle'
			                                    }
			                                }
			                            },
			                        } 
			                    }
			                }
			            },
			            restore : {show: true},
			            saveAsImage : {show: true}
			        }
			    },
			    series : [
			        {
			            type : 'pie',
			            center : ['50%', '50%'],
			            radius : radius,
			            x: '0%', // for funnel
			            itemStyle : labelFromatter,
			            data : [
			                {name:'other', value:46, itemStyle : labelBottom},
			                {name:'盘', value:54,itemStyle : labelTop}
			            ]        
			        }
			    ]
			};
			myChart2.setOption(option2);
			var myChart3 = echarts.init(document.getElementById('tu3'));
			option3 = {
			   
			    title : {
			        text: '端口-资源利用率',
			        textStyle:{
		            color:"#F19EC2"
		        },
			        x: 'left'
			    },
			    color:["#F19EC2"],
			    toolbox: {
			        show : true,
			        feature : {
			            dataView : {show: true, readOnly: false},
			            magicType : {
			                show: true, 
			                type: ['pie', 'funnel'],
			                option: {
			                    funnel: {
			                        width: '70%',
			                        height: '90%',
			                        itemStyle : {
			                            normal : {
			                                label : {
			                                    formatter : function (params){
			                                        return 'other\n' + params.value + '%\n'
			                                    },
			                                    textStyle: {
			                                        baseline : 'middle'
			                                    }
			                                }
			                            },
			                        } 
			                    }
			                }
			            },
			            restore : {show: true},
			            saveAsImage : {show: true}
			        }
			    },
			    series : [
			        {
			            type : 'pie',
			            center : ['50%', '50%'],
			            radius : radius,
			            x: '0%', // for funnel
			            itemStyle : labelFromatter,
			            data : [
			                {name:'other', value:46, itemStyle : labelBottom},
			                {name:'端口', value:54,itemStyle : labelTop}
			            ]        
			        }
			    ]
			};
			myChart3.setOption(option3);
		</script>
	</body>
</html>
