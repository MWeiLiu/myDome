<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>管道管理添加</title>
		<script src="../js/p.jquery.zjs.js"></script>
		<script src="../js/m.cselector.config.js"></script>
		<script src="../js/m.cselector.1.0.js"></script>
		<script src="../js/p.WdatePicker.js"></script>
		<script type="text/javascript" src="../js/city.min.js" ></script>
		<script src="../js/ODN.js"></script>
		<link href="../js/layout.m.css" rel="stylesheet"/>
		<link rel="stylesheet" href="../css/city.css" />
		<link rel="stylesheet" href="../js/odn.css" />
	</head>
	<body>
		<form class="cform" id="Addpipeline">
			<div class="one">
				<h4>添加管道</h4>
				<p><label class="bh">管道名称：</label><input type="text" /></p>
				<p><label class="mc">管道类型：</label><select><option></option></select></p>				
				<div class="szdq">
					<label class="dq">地址：</label>
					<div class="infolist">
                        <div class="liststyle">
                            <span id="Province">
                                <i>请选择省份</i>
                                <ul>
                                    <li><a href="javascript:void(0)" alt="请选择省份">请选择省份</a></li>
                                </ul>
                                <input type="hidden" name="cho_Province" value="请选择省份">
                            </span>
                            <span id="City">
                                <i>请选择城市</i>
                                <ul>
                                    <li><a href="javascript:void(0)" alt="请选择城市">请选择城市</a></li>
                                </ul>
                                <input type="hidden" name="cho_City" value="请选择城市">
                            </span>
                            <span id="Area">
                            <i>请选择地区</i>
                                <ul>
                                    <li><a href="javascript:void(0)" alt="请选择地区">请选择地区</a></li>
                                </ul>
                                <input type="hidden" name="cho_Area" value="请选择地区" >
                            </span>
                        </div>
                    </div>
				</div>
				<p><label class="xxdz">生产厂家：</label><input type="text" /></p>
				<p><label class="mc">施工单位：</label><input type="text" /></p>
				<p><label class="mc">施工日期：</label><input id="sdate" type="text" onClick="WdatePicker()"/> </p>
				<div class="Connectioncable">
					<label>关联光缆编号：</label>
					<div class="bhdiv">
						<ul>
							<li><a>×</a><span>12345678</span></li>
						</ul>
						<a class="Addbh">添加</a>
					</div>
				</div>
				<p><a class="qx">取消</a><a class="qd">确定</a></p>
			</div>
		</form>		
	</body>
</html>
