<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>设施管理</title>		
		<script src="../js/p.jquery.zjs.js"></script>
		<script src="../js/m.cselector.config.js"></script>
		<script src="../js/m.cselector.1.0.js"></script>
		<script src="../js/p.WdatePicker.js"></script>
		<script src="../js/ODN.js"></script>
		<link href="../js/layout.m.css" rel="stylesheet"/>
		<link rel="stylesheet" href="../js/odn.css" />
	</head>
	<body>
		<form class="cform" id="facilitytop">
			<p>				
				<label class="devicename1">设备名称：</label>
				<input type="text" class="devicename2" />
				<label class="Type1">类型：</label>
				<select class="Type2"><option selected="selected">请选择</option></select>
				<label class="condition1">状态：</label>
				<select class="condition2"><option selected="selected">选择状态</option></select>				
				<a class="search1">搜索</a>				
			</p>
		</form>
		<table class="ctable" id="facilitybot" border="0" cellspacing="0" cellpadding="0">
			<thead>
				<tr>
					<td>序号</td>
					<td>设备名称</td>
					<td>设备编号</td>
					<td>类型</td>
					<td>状态</td>
					<td>当前版本号</td>
					<td>最新版本号</td>									
					<td>操作</td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>1</td>
					<td>设备名称AA</td>
					<td>GJ004</td>
					<td>类型类型</td>
					<td>正常</td>
					<td>1.0</td>
					<td>2.0</td>									
					<td><a class="reset">重启</a> &nbsp;&nbsp;&nbsp;<a class="dele">删除</a></td>
				</tr>
			</tbody>
			<tfoot class="one">
				<tr>
		            <td colspan="14">
		                <div >
		                    <table border="0" cellpadding="0" cellspacing="0" class="fenye">
		                        <tfoot>
		                            <tr>		
		                                <!-- 上一页命令关键勾子样式 prevPage-->
		                                <td><a href="javascript:void(0);" class="prevPage btn"><img src="../img/left.png" /></a></td>		
		                                <!-- 页码容器关键勾子样式 pageNumbers-->
		                                <td class="pageNumbers"></td>		
		                                <!-- 下一页命令关键勾子样式 nextPage -->                         
		                                <td><a href="javascript:void(0);" class="nextPage btn"><img src="../img/right.png" /></a></td>
		                            </tr>
		                        </tfoot>
		                    </table>
		                </div>
		            </td>
		        </tr>
			</tfoot>
		</table>
		<form class="cform" id="refacility">
			<div class="sc">
				<h4>重启</h4>
				<p>你确定要重启吗？</p>
				<h5><a class="qx">取消</a><a class="qd">确定</a></h5>
			</div>
		</form>
		<form class="cform" id="delfacility">
			<div class="sc">
				<h4>删除</h4>
				<p>真的要删除吗？</p>
				<h5><a class="qx">取消</a><a class="qd">确定</a></h5>
			</div>
		</form>
	</body>
</html>
