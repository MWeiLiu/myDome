	<body>
		<form class="cform" id="failuretop">
			<p>
				<a class="fr you1 you"><img src="../img/failure/1.png" /> 告警屏蔽</a>
				<a class="fr you2 you"><img src="../img/failure/2.png" /> 重发告警设置</a>
				<label class="state1">状态:</label>
				<select class="state2"></select>
				<label class="degree1">故障程度：</label>
				<select class="degree2"></select>
				<label class="time1">告警时间：</label>
				<input id="s1date" class="sdate" type="text" onClick="WdatePicker()"/> - <input id="s2date" class="sdate" type="text" onClick="WdatePicker()"/> 
				<a class="search1">搜索</a>				
			</p>
		</form>
		<table class="ctable" id="failurebot" border="0" cellspacing="0" cellpadding="0" cmd-select="MalfunctionAlarm/showAllMalfunctionAlarm" pagesize=8 beforerenderrow="zjs.failure.beforerenderrow()" idkey="id">
			<thead>
				<tr>
					<td>序号</td>
					<td>故障设备</td>
					<td>故障位置</td>
					<td>故障程度</td>
					<td>告警时间</td>
					<td>故障原因</td>
					<td>处理状态</td>					
					<td>操作</td>
				</tr>
			</thead>
			<tbody>
				<tr class="uls" id="{{id}}">
					<td>{{id}}</td>
					<td>{{deviceName}}</td>
					<td>{{devicePosition}}</td>
					<td>{{alarmType}}</td>
					<td>{{alarmTime}}</td>
					<td>{{gzyy}}</td>
					<td>{{clzt}}</td>					
					<td><a class="details">详情</a> &nbsp;&nbsp;&nbsp;<a class="dele" delete="MalfunctionAlarm/delMalfunctionAlarm" deleteid="{{id}}">删除</a></td>
				</tr>				
			</tbody>
			<tfoot class="one">
				<tr>
		            <td colspan="8">
		                <div >
		                    <table border="0" cellpadding="0" cellspacing="0" class="fenye">
		                        <tfoot>
		                            <tr>		
		                                <!-- 上一页命令关键勾子样式 prevPage-->
		                                <td><a href="javascript:void(0);" class="prevPage btn"><img src="../img/left.png" /></a></td>		
		                                <!-- 页码容器关键勾子样式 pageNumbers-->
		                                <td class="pageNumbers"></td>		
		                                <!-- 下一页命令关键勾子样式 nextPage -->                         
		                                <td><a href="javascript:void(0);" class="nextPage btn"><img src="../img/right.png" /></a></td>
		                            </tr>
		                        </tfoot>
		                    </table>
		                </div>
		            </td>
		        </tr>
			</tfoot>
		</table>

		<form class="cform" id="Upfailure">
			<div class="one">
				<h4>故障详情</h4>				
				<p><label class="bh">故障设备：</label><input type="text" /></p>
				<p><label class="mc">故障位置：</label><input type="text" /></p>	
				<p><label class="gzcd">故障程度：</label><select><option selected="selected">预警</option></select></p>
				<p><label class="mc">告警时间：</label><input id="sdate" type="text" onClick="WdatePicker()"/> </p>
				<p><label class="mc">故障原因：</label><input type="text" /></p>	
				<p><label class="state">处理状态：</label><select><option selected="selected">未处理</option></select></p>
				<p><a class="qx">取消</a><a class="qd">确定</a></p>
			</div>
		</form>
