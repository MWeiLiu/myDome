	<script>
		
		$(function(){
			var Divleng=$("body .fang").length;
			for(var i=0;i<Divleng;i++){
				$("body .yuan").eq(i).html(i+1);
				$("body .yuan").eq(i).attr("path",0);
			}
		});
		$("body .fang").attr("path",0);
		$("body .fang").mousedown(function(){
			if($("body .fang").attr("path")==0){ 
				$("body .fang").mouseover(function(){
					$(this).attr("path",1);
					$(this).css("background","#0000FF");
				});
			}else if($("body .fang").attr("path")==1){
				$("body .fang").mouseover(function(){
				    $(this).attr("path",0);
					$(this).css("background","#ffffff");
				});
			}
		});
		var html;
		$("body .fang").mouseup(function(){
			var fangpath=$("body .fang").length;
			for(var j=0;j<fangpath;j++){
				if($("body .fang").eq(j).attr("path")==1){
					var fangtext=$("body .fang").eq(j).text();
					html=html+fangtext+",";
				}
			}
//			alert(html)
		});
		
	</script>
