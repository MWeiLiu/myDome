<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="css/swiper-3.3.1.min.css" />
    <script type="text/javascript" src="js/swiper-3.3.1.min.js" ></script>

    <!-- Demo styles -->
    <style>
    html, body {
        position: relative;
        height: 100%;
    }
    body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color:#000;
        margin: 0;
        padding: 0;
    }
    .swiper-container {
        width: 100%;
        height: 100%;
        margin-left: auto;
        margin-right: auto;
    }
    .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;

        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
    }
    </style>
</head>
<body>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" style="background:#0000FF;">Slide 1</div>
            <div class="swiper-slide" style="background:#007AFF;">Slide 2</div>
            <div class="swiper-slide" style="background:#008000;">Slide 3</div>
            <div class="swiper-slide" style="background:#0096DA;">Slide 4</div>
            <div class="swiper-slide" style="background:#00A0E9;">Slide 5</div>
            <div class="swiper-slide" style="background:#00FF00;">Slide 6</div>
            <div class="swiper-slide" style="background:#039ED0;">Slide 7</div>
            <div class="swiper-slide" style="background:#09365F;">Slide 8</div>
            <div class="swiper-slide" style="background:#0C68A1;">Slide 9</div>
            <div class="swiper-slide" style="background:#1E6985;">Slide 10</div>
        </div>
        <!-- 分页 -->
        <div class="swiper-pagination"></div>
        <!-- 翻页按钮 -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <!-- Swiper JS -->
    <script src="../dist/js/swiper.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',
        slidesPerView: 1,
        paginationClickable: true,
        spaceBetween: 30,
        loop: true
    });
    </script>
</body>
</html>
