<!--checkbox-->

<div class="btn-group" data-toggle="buttons">
    <label class="btn btn-primary">
        <input type="checkbox"> 选项 1
    </label>
    <label class="btn btn-primary">
        <input type="checkbox"> 选项 2
    </label>
    <label class="btn btn-primary">
        <input type="checkbox"> 选项 3
    </label>
</div>

</body>
<script>
	$(function(){
		var t=0;
		var time=setInterval(function(){
			tt=parseInt(Math.random()*10);
			t=(parseInt(t+tt))+"%";
			$(".progress-bar").css("width",t);
			$(".sr-only").html(t+"完成");
			$(".showtime").html(t);
			t=parseInt(t.replace("%",""));
			if(t>100){
				t=100;
			}
			if(t==100){
				clearInterval(time);
			}
		},1000);
	});
</script>
