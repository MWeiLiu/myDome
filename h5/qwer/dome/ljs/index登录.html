<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>登陆页</title>
<script src="js/p.jquery.zjs.js" ></script>
<script src="js/m.cselect.lv.js" ></script>
<link rel="stylesheet" href="css/layout.css" />
<script>
$(function(){
	$(".input_box #fnLogin").live("click",function(){
		fnLogin();
	});
	
});
</script>
</head>
<body>
<div class="box">
	<h2>登录</h2>
    <div id="error_box"></div>
    <div class="input_box">
    	<input type="text" placeholder="请输入账户名" id="uname"/>
    </div>
    <div class="input_box">
    	<input type="password" placeholder="请输入密码" id="upass"/>
    </div>
    <div class="input_box">
    	<button id="fnLogin">登录</button>
    </div>
</div>
</body>
</html>
