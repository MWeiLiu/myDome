<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>故障管理</title>
		<script src="../js/p.jquery.zjs.js"></script>
		<script src="../js/m.cselector.config.js"></script>
		<script src="../js/m.cselector.1.0.js"></script>
		<script src="../js/p.WdatePicker.js"></script>
		<script src="../js/ODN.js"></script>
		<link href="../js/layout.m.css" rel="stylesheet"/>
		<link rel="stylesheet" href="../js/odn.css" />
		<script type="application/javascript">		
			function setcallback(){
				 window.ctablefailurebot.search();
			}
		</script>
	</head>
	<body>
		<form class="cform" id="failurebotParas" onsubmit="return false">			
			<table>
				<tr>					
					<td class="w1">状态：</td>
					<td class="w1"><input  id="status" mode="status" class="cselector" type="text" readonly="readonly"/> </td>
					<td class="w1">故障等级：</td>
					<td class="w1"><input  id="alarmType" mode="alarmType" class="cselector" type="text" readonly="readonly"/> </td>
					<td class="w1">告警时间：</td>
					<td class="w1"><input id="alarmTime" class="sdate" type="text" onClick="WdatePicker()" searchtype="between"/></td>
					<td class="wss">-</td>
					<td class="w1"><input id="alarm_time_end" class="sdate" type="text" onClick="WdatePicker({minDate:'#F{$dp.$D(\'alarmTime\',{d:1});}'}) " between="alarmTime"/></td>
					<td class="w1"><a class="search1" id="search">搜索</a></td>
					<td class="w15"><a class="fr you1 you"><img src="../img/failure/1.png" /> 告警屏蔽</a></td>					
				</tr>
			</table>
		</form>
		<table class="ctable" id="failurebot" border="0" cellspacing="0" cellpadding="0" cmd-select="MalfunctionAlarm/showAllMalfunctionAlarm" pagesize=8 beforerenderrow="zjs.failure.beforerenderrow()" idkey="id" dateformat="yyyy-MM-dd hh:mm:ss">
			<thead>
				<tr>
					<td>序号</td>
					<td>故障设备</td>
					<td>故障位置</td>
					<td>故障等级</td>
					<td>告警时间</td>
					<td>故障原因</td>
					<td>处理状态</td>					
					<td>操作</td>
				</tr>
			</thead>
			<tbody>
				<tr class="uls" id="{{id}}">
					<td>{{rindex}}</td>
					<td>{{deviceName}}</td>
					<td>{{faultPosition}}</td>
					<td>{{alarmType}}</td>
					<td>{{alarmTime}}</td>
					<td>{{gzyy}}</td>
					<td>{{clzt}}</td>					
					<td><a class="details" update="./failure/Upfailure.html?id={{id}}">详情</a> &nbsp;&nbsp;&nbsp;<a class="dele" delete="MalfunctionAlarm/delMalfunctionAlarm" deleteid="{{id}}" setcallback="setcallback()">删除</a></td>
				</tr>				
			</tbody>
			<tfoot class="one">
				<tr>
		            <td colspan="8">
		                <div >
		                    <table border="0" cellpadding="0" cellspacing="0" class="fenye">
		                        <tfoot>
		                            <tr>		
		                                <!-- 上一页命令关键勾子样式 prevPage-->
		                                <td><a href="javascript:void(0);" class="prevPage btn"><img src="../img/left.png" /></a></td>		
		                                <!-- 页码容器关键勾子样式 pageNumbers-->
		                                <td class="pageNumbers"></td>		
		                                <!-- 下一页命令关键勾子样式 nextPage -->                         
		                                <td><a href="javascript:void(0);" class="nextPage btn"><img src="../img/right.png" /></a></td>
		                            </tr>
		                        </tfoot>
		                    </table>
		                </div>
		            </td>
		        </tr>
			</tfoot>
		</table>		
	</body>
</html>
