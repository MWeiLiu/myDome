		<script type="application/javascript">			
			function beforesearchclick(){
  				if($("#provinceName").val()=="请选择省份"){
  					$("#provinceName").val("");
  				}
  				if($("#cityName").val()=="请选择城市"){
  					$("#cityName").val("");
  				}
  				if($("#districtName").val()=="请选择地区"){

		<form class="cform" id="authoritybotParas" onsubmit="return false">
			<table>
				<tr><td class="ws8">地区：</td>
					<td class="w32">
						<div class="infolist">
	                        <div class="liststyle">
	                            <span id="Province">
	                                <i>请选择省份</i>
	                                <ul>
	                                    <li><a href="javascript:void(0)" alt="请选择省份">请选择省份</a></li>
	                                </ul>
	                                <input id="provinceName" type="hidden" name="cho_Province" value="">
	                            </span>
	                            <span id="City">
	                                <i>请选择城市</i>
	                                <ul>
	                                    <li><a href="javascript:void(0)" alt="请选择城市">请选择城市</a></li>
	                                </ul>
	                                <input id="cityName" type="hidden" name="cho_City" value="">
	                            </span>
	                            <span id="Area">
	                            <i>请选择地区</i>
	                                <ul>
	                                    <li><a href="javascript:void(0)" alt="请选择地区">请选择地区</a></li>
	                                </ul>
	                                <input id="districtName" type="hidden" name="cho_Area" value="" >
	                            </span>
	                        </div>
	                    </div>	
					</td>
					<td class="ws8">局站：</td>
					<td class="w12"><input id="stationName" type="text" class="cselector" cmd-select="resourceBureau/choosebureau" prevtemplate="<a value=''>请选择</a>" template="<a value='{{bureauName}}'>{{bureauName}}</a>" /></td>
					<td class="ws8">权限级别：</td>
					<td class="w12"><input type="text" id="roleName" mode="roleName" class="cselector" /></td>
					<td class="w12">
						<a class="search1" id="search">搜索</a>	
					</td>
				</tr>
			</table>
			
		</form>

		                            </tr>
		                        </tfoot>
		                    </table>
		                </div>
		            </td>
		        </tr>
			</tfoot>
		</table>
