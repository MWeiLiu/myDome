<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>终端权限</title>		
		<script src="../js/p.jquery.zjs.js"></script>
		<script src="../js/m.cselector.config.js"></script>
		<script src="../js/m.cselector.1.0.js"></script>
		<script src="../js/p.WdatePicker.js"></script>
		<script src="../js/ODN.js"></script>
		<link href="../js/layout.m.css" rel="stylesheet"/>
		<link rel="stylesheet" href="../js/odn.css" />
		<script type="application/javascript">
			function beforerenderrow(datai) {
      		datai.xb = zjs.getvals("sex", datai.sex);
  		};
  		function setcallback(){
				 window.ctablepersonbot.search();
			}
		</script>
	</head>
	<body>
		<form class="cform" id="personbotParas" onsubmit="return false" >
			<p>								
				<a class="addPerson you fr" add="./Device/person-Up.html"><img src="/ODN/img/Device/2.png" /> 添加人员</a>
				<label class="name1">姓名：</label>
				<input id="name" type="text" class="name2" />
				<label class="operatorCode">操作帐号：</label>
				<input id="account" class="operatorCode2" type="text" />
				<input id="status" style="display: none;"/>
				<input id="people" style="display: none;" value="1"/>
				<a id="search" class="search1">搜索</a>				
			</p>
		</form>
		<table class="ctable" id="personbot" border="0" cellspacing="0" cellpadding="0" cmd-select="terminalManagement/terminalAuthority" beforerenderrow="beforerenderrow()" pagesize=8 idkey="id" allcmds="true">
			<thead>
				<tr>
					<td>序号</td>
					<td>帐号</td>
					<td>姓名</td>
					<td>公司</td>
					<td>部门</td>						
					<td>邮箱</td>
					<td>手机</td>
					<td>性别</td>
					<td>操作</td>
				</tr>
			</thead>
			<tbody>
				<tr class="uls" id="{{id}}">
					<td>{{rindex}}</td>
					<td>{{account}}</td>
					<td>{{name}}</td>
					<td>{{company}}</td>
					<td>{{department}}</td>						
					<td>{{mail}}</td>
					<td>{{mobileNo}}</td>
					<td>{{xb}}</td>
					<td><a class="xg" update="./Device/person-Up.html?id={{id}}">详情</a> &nbsp;&nbsp;&nbsp;<a class="sc" delete="terminalManagement/delAccount" deleteid="{{id}}">删除</a></td>
				</tr>
			</tbody>
			<tfoot class="one">
				<tr>
		            <td colspan="9">
		                <div >
		                    <table border="0" cellpadding="0" cellspacing="0" class="fenye">
		                        <tfoot>
		                            <tr>		
		                                <!-- 上一页命令关键勾子样式 prevPage-->
		                                <td><a href="javascript:void(0);" class="prevPage btn"><img src="../img/left.png" /></a></td>		
		                                <!-- 页码容器关键勾子样式 pageNumbers-->
		                                <td class="pageNumbers"></td>		
		                                <!-- 下一页命令关键勾子样式 nextPage -->                         
		                                <td><a href="javascript:void(0);" class="nextPage btn"><img src="../img/right.png" /></a></td>
		                            </tr>
		                        </tfoot>
		                    </table>
		                </div>
		            </td>
		        </tr>
			</tfoot>
		</table>			
	</body>
</html>
