<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>实时监测</title>		
		<script src="../js/p.jquery.zjs.js"></script>
		<script src="../js/m.cselector.config.js"></script>
		<script src="../js/m.cselector.1.0.js"></script>
		<script src="../js/p.WdatePicker.js"></script>
		<script src="../js/ODN.js"></script>
		<link href="../js/layout.m.css" rel="stylesheet"/>
		<link rel="stylesheet" href="../js/odn.css" />	
		<script type="application/javascript">
			function beforerenderrow(datai) {
      		datai.zxzt = zjs.getvals("deviceOnlineStatus", datai.deviceOnlineStatus);     		

  		};
		</script>
	</head>
	<body>
		<form class="cform" id="monitorbotParas" onsubmit="return false">
			<table>
				<tr>					
					<td class="w1">名称：</td>
					<td class="w1"><input  id="deviceName"  type="text"/> </td>
					<td class="w1">编号：</td>
					<td class="w1"><input  id="deviceCode" type="text"/> </td>
					<td class="w1">在线状态：</td>
					<td class="w1"><input  id="deviceOnlineStatus" mode="deviceOnlineStatus" class="cselector" type="text" readonly="readonly"/> </td>
					<td class="w1"><a class="search1" id="search">搜索</a></td>									
				</tr>
		</table>			
		</form>
		<table class="ctable" id="monitorbot" border="0" cellspacing="0" cellpadding="0" cmd-select="resourceDevice/deviceInfo" pagesize=8 beforerenderrow="beforerenderrow()" idkey="id"   >
			<thead>
				<tr>
					<td>序号</td>
					<td>ODN设备名称</td>
					<td>编号</td>
					<td>在线状态</td>	
					<!--<td>操作</td>-->
				</tr>
			</thead>
			<tbody>
				<tr class="uls" id="{{id}}">
					<td>{{rindex}}</td>
					<td>{{deviceName}}</td>					
					<td>{{deviceCode}}</td>
					<td>{{zxzt}}</td>	
					<!--<td><a class="dele" delete="realTimeMonitoring/deleteDevice" deleteid="{{id}}">删除</a></td>-->
				</tr>
			</tbody>
			<tfoot class="one">
				<tr>
		            <td colspan="8">
		                <div >
		                    <table border="0" cellpadding="0" cellspacing="0" class="fenye">
		                        <tfoot>
		                            <tr>		
		                                <!-- 上一页命令关键勾子样式 prevPage-->
		                                <td><a href="javascript:void(0);" class="prevPage btn"><img src="../img/left.png" /></a></td>		
		                                <!-- 页码容器关键勾子样式 pageNumbers-->
		                                <td class="pageNumbers"></td>		
		                                <!-- 下一页命令关键勾子样式 nextPage -->                         
		                                <td><a href="javascript:void(0);" class="nextPage btn"><img src="../img/right.png" /></a></td>
		                            </tr>
		                        </tfoot>
		                    </table>
		                </div>
		            </td>
		        </tr>
			</tfoot>
		</table>
		<!--<form class="cform" id="delmonitor">
			<div class="sc">
				<h4>删除</h4>
				<p>真的要删除吗？</p>
				<h5><a class="qx">取消</a><a class="qd">确定</a></h5>
			</div>
		</form>-->
	</body>
</html>
