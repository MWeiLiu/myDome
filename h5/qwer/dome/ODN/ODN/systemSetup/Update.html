<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title></title>		
		<script src="../js/p.jquery.zjs.js"></script>
		<script src="../js/m.cselector.config.js"></script>
		<script src="../js/m.cselector.1.0.js"></script>
		<script type="text/javascript" src="../js/jquery.uploadify.min.js" ></script>
		<script src="../js/ODN.js"></script>
		<link href="../js/layout.m.css" rel="stylesheet"/>
		<link rel="stylesheet" href="../js/uploadify.css" />
		<link rel="stylesheet" href="../js/odn.css" />
	</head>
	<body>
		<form class="cform" id="update">
			<h4>软件升级</h4>
			<div class="one"><label>请上传更新包：</label><input id="filename" type="text" readonly="readonly" /><input type="file" name="file_upload" id="file_upload" /></div>			
		</form>				
		<script>
		　$(function(){
		 　　   $('#file_upload').uploadify({
		       　　  'swf':'/ODN/img/uploadify.swf',
		     　　　 'uploader':'http://192.168.0.114:6060/odn-webservice-pc/systemSetting/uploadFile;jsessionid=${pageContext.session.id}',
		         onUploadStart: function(file){
                     $("#filename").attr("value",file.name);                     
              },
		          onUploadSuccess: function(file,successCode,successMsg,successString){
					zjs.tips("上传成功！")
               },
                onUploadError: function(file,errorCode,errorMsg,errorString){
                	zjs.tips(errorMsg)
                }
		    　　　});
		　　　});
		</script>
	</body>
</html>
