<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>设施管理</title>		
		<script src="../js/p.jquery.zjs.js"></script>
		<script src="../js/m.cselector.config.js"></script>
		<script src="../js/m.cselector.1.0.js"></script>
		<script src="../js/p.WdatePicker.js"></script>
		<script src="../js/ODN.js"></script>
		<link href="../js/layout.m.css" rel="stylesheet"/>
		<link rel="stylesheet" href="../js/odn.css" />
		<script type="application/javascript">
			function beforerenderrow(datai) {
      		datai.sblx = zjs.getvals("deviceType", datai.deviceType);     		
			datai.sbzt = zjs.getvals("deviceStatus", datai.deviceStatus);
  		};
		</script>
	</head>
	<body>
		<form class="cform" id="facilitybotParas">
			<table>
				<tr>
					<td class="ws8">设备名称：</td>
					<td class="w12"><input id="deviceName" type="text" /></td>
					<td class="ws8">类型：</td>
					<td class="w12"><input id="deviceType" mode="deviceType1" class="cselector" type="text" /></td>
					<td class="ws8">状态：</td>
					<td class="w12"><input id="deviceStatus" mode="deviceStatus1" class="cselector" type="text"/></td>
					<td><a id="search" class="search1">搜索</a></td>
				</tr>
			</table>		
		</form>
		<table class="ctable" id="facilitybot" border="0" cellspacing="0" cellpadding="0" cmd-select="systemSetting/deviceinfo" pagesize=8 beforerenderrow="beforerenderrow()" idkey="id">
			<thead>
				<tr>
					<td>序号</td>
					<td>设备名称</td>
					<td>设备编号</td>
					<td>类型</td>
					<td>状态</td>
					<td>当前版本号</td>
					<td>最新版本号</td>									
					<td>操作</td>
				</tr>
			</thead>
			<tbody>
				<tr class="uls" id="{{id}}">
					<td>{{rindex}}</td>
					<td>{{deviceName}}</td>
					<td>{{deviceCode}}</td>
					<td>{{sblx}}</td>
					<td>{{sbzt}}</td>
					<td>{{currentVersion}}</td>
					<td>{{lastVersion}}</td>									
					<td><a class="reset">重启</a> &nbsp;&nbsp;&nbsp;<a class="dele" delete="systemSetting/delDevice" deleteid="{{id}}">删除</a></td>
				</tr>
			</tbody>
			<tfoot class="one">
				<tr>
		            <td colspan="14">
		                <div >
		                    <table border="0" cellpadding="0" cellspacing="0" class="fenye">
		                        <tfoot>
		                            <tr>		
		                                <!-- 上一页命令关键勾子样式 prevPage-->
		                                <td><a href="javascript:void(0);" class="prevPage btn"><img src="../img/left.png" /></a></td>		
		                                <!-- 页码容器关键勾子样式 pageNumbers-->
		                                <td class="pageNumbers"></td>		
		                                <!-- 下一页命令关键勾子样式 nextPage -->                         
		                                <td><a href="javascript:void(0);" class="nextPage btn"><img src="../img/right.png" /></a></td>
		                            </tr>
		                        </tfoot>
		                    </table>
		                </div>
		            </td>
		        </tr>
			</tfoot>
		</table>
		<form class="cform" id="refacility">
			<div class="sc">
				<h4>重启</h4>
				<p>你确定要重启吗？</p>
				<h5><a class="qx">取消</a><a class="qd">确定</a></h5>
			</div>
		</form>		
	</body>
</html>
