		<script type="application/javascript">
			function beforerenderrow(datai) {
      			datai.jzzt = zjs.getvals("juzhanstatus", datai.status);
  			};
  			function beforesearchclick(){
  				if($("#provinceName").val()=="请选择省份"){
  					$("#provinceName").val("")
  				}
  				if($("#cityName").val()=="请选择城市"){
  					$("#cityName").val("")
  				}
  				if($("#districtName").val()=="请选择地区"){
  					$("#districtName").val("")
  				}
  			}
  			$(function(){
				
  			})
		</script>

	<body>
		<form class="cform" id="StationbotParas" onsubmit="return false">
			<div>
				<a class="you fr AddStation" add="./Resource/addStation.html"><img src="/ODN/img/workorder/2.png" /> 添加局站</a>
					<label>地区：</label>
					<div class="infolist">
                        <div class="liststyle">
                            <span id="Province">
                                <i>请选择省份</i>
                                <ul>
                                    <li><a href="javascript:void(0)" alt="请选择省份">请选择省份</a></li>
                                </ul>
                                <input id="provinceName" type="hidden" name="cho_Province" value="">
                            </span>
                            <span id="City">
                                <i>请选择城市</i>
                                <ul>
                                    <li><a href="javascript:void(0)" alt="请选择城市">请选择城市</a></li>
                                </ul>
                                <input id="cityName" type="hidden" name="cho_City" value="">
                            </span>
                            <span id="Area">
                            	<i>请选择地区</i>
                                <ul>
                                    <li><a href="javascript:void(0)" alt="请选择地区">请选择地区</a></li>
                                </ul>
                                <input id="districtName" type="hidden" name="cho_Area" value="" >
                            </span>
                        </div>
                    </div>		                        
				<label class="state1">局站名称： </label>
				<input type="text" id="bureauName" />
				<a class="search1" id="search">搜索</a>				
			</div>
		</form>
		<table class="ctable" id="Stationbot" border="0" cellspacing="0" cellpadding="0" cmd-select="resourceBureau/bureauInfo" beforerenderrow="beforerenderrow()" beforesearchclick="beforesearchclick()" idkey="id">
			<thead>
				<tr>
					<td>序号</td>
					<td>局站编号</td>
					<td>局站名称</td>
					<td>所属省份</td>
					<td>所属城市</td>
					<td>所属区县</td>
					<td>详细地址</td>
					<td>状态</td>
					<td>操作</td>
				</tr>
			</thead>
			<tbody>
				<tr class="uls" id="{{id}}">
					<td>{{rindex}}</td>
					<td>{{bureauCode}}</td>
					<td class="stationName"><a owidth="700px" oheight="400px" openurl="./Resource/machinelist.html?id={{id}}">{{bureauName}}</a></td>
					<td>{{provinceName}}</td>
					<td>{{cityName}}</td>
					<td>{{districtName}}</td>
					<td>{{detailedAddr}}</td>
					<td>{{jzzt}}</td>
					<td><a class="update" update="./Resource/updateStation.html?id={{id}}">修改</a> &nbsp;&nbsp;&nbsp;<a class="dele" delete="resourceBureau/delBureauInfo" deleteid="{{id}}">删除</a></td>
				</tr>				
			</tbody>
