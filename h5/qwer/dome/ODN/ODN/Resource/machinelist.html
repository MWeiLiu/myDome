<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>机房列表</title>		
		<script src="../js/p.jquery.zjs.js"></script>
		<script src="../js/m.cselector.config.js"></script>
		<script src="../js/m.cselector.1.0.js"></script>
		<script src="../js/p.WdatePicker.js"></script>
		<script src="../js/ODN.js"></script>
		<link href="../js/layout.m.css" rel="stylesheet"/>
		<link rel="stylesheet" href="../js/odn.css" />
		<script type="application/javascript">
			function beforerenderrow(datai) {
      			datai.jfzt = zjs.getvals("jfzt", datai.status);
  			};
  			function getcallback(data){
  				
  				var a=arguments[1].length
  				$(".machitop h4").html("机房列表（"+a+"个）")
  			}
			$(function(){
				$(".machiname").live("click",function(){
					var jfid=$(this).parents("tr").attr("id")
					var api = frameElement.api;					 
		            if (api) {
		                W = api.opener;
		                var dil=W.$.dialog({
		                    "title": "设备列表",
		                    "content": "url:Resource/equipmentlist.html?id="+jfid,
		                    "dial.parent" : api,
		                    "max": false,
		                    "min": false,
		                    "width": "700px",
		                    "height": "400px",
		                    "fixed": true,
		                    "lock": true,
		                    "close": function () { 
		                       
		                       
		                    }
		                });
		            }		
				})
			})
		</script>
	</head>
	<body style="width:700px;height: 400px;margin: 0 auto;text-align: center;">
		<div class="machitop">
			<h4></h4>
		</div>
		<table class="ctable" id="machinelist" cmd-select="resourceRoom/selRoomByBureau" beforerenderrow="beforerenderrow()" getcallback="getcallback()">
			<thead>
				<tr>
					<td>序号</td>
					<td>机房名称</td>
					<td>地址</td>
					<td>状态</td>
					<td>设备数量</td>
				</tr>
			</thead>
			<tbody>
				<tr class="uls" id="{{id}}">
					<td>{{rindex}}</td>
					<td class="machiname">
						<a>{{roomName}}</a>
					</td>
					<td>{{roomAddr}}</td>
					<td>{{jfzt}}</td>
					<td>{{deviceNum}}</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
