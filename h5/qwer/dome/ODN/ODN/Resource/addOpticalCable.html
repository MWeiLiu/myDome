<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>添加设备</title>
		<script src="../js/p.jquery.zjs.js"></script>
		<script src="../js/m.cselector.config.js"></script>
		<script src="../js/m.cselector.1.0.js"></script>
		<script src="../js/p.WdatePicker.js"></script>
		<script type="text/javascript" src="../js/city.min.js" ></script>
		<script src="../js/ODN.js"></script>
		<link href="../js/layout.m.css" rel="stylesheet"/>
		<link rel="stylesheet" href="../css/city.css" />
		<link rel="stylesheet" href="../js/odn.css" />		
		<script type="application/javascript">
			
			function beforesubmit(){
				if($("#provinceName").val()=="请选择省份"||$("#cityName").val()=="请选择城市"||$("#districtName").val()=="请选择地区"){
  					zjs.tips("请选择所在地址！")
  					return false;
  				}else{
  					var a=$(".tda .cselectorInput").html()
  					var aa
					$(".tda .cselectorUL a").each(function(){
						if($(this).html()==a){
							aa=$(this).attr("aid")
						}
					})
					$("#aDeviceId").val(aa)
					var b=$(".tdb .cselectorInput").html()
					var bb
					$(".tdb .cselectorUL a").each(function(){
						if($(this).html()==b){
							bb=$(this).attr("aid")
						}
					})
					$("#zDeviceId").val(bb)
  					return true
  				}
  				
			}
		</script>
	</head>
	<body>
		<form class="cform" id="Addoptical" cmd-select="resourceCable/toUpCableSection" cmd-insert="resourceCable/addCableSection" setcallback="close()" beforesubmit="beforesubmit()">
			<input id="aDeviceId" type="hidden" value="" />
			<input id="zDeviceId" type="hidden" value="" />
			<table class="one">
				<tr><td><h4>添加光缆</h4></td></tr>
				<tr><td class="w1">光缆编号：</td><td class="w35"><input id="code" type="text" rule="required" /></td></tr>
				<tr><td class="w1">光缆名称：</td><td class="w35"><input id="name" type="text" rule="required" /></td></tr>
				<tr>
					<td class="w1">所属区域：</td>
					<td class="w35">
						<div class="infolist">
	                        <div class="liststyle">
	                            <span id="Province">
	                                <i>请选择省份</i>
	                                <ul>
	                                    <li><a href="javascript:void(0)" alt="请选择省份">请选择省份</a></li>
	                                </ul>
	                                <input id="provinceName" type="hidden" name="cho_Province" value="">
	                            </span>
	                            <span id="City">
	                                <i>请选择城市</i>
	                                <ul>
	                                    <li><a href="javascript:void(0)" alt="请选择城市">请选择城市</a></li>
	                                </ul>
	                                <input id="cityName" type="hidden" name="cho_City" value="">
	                            </span>
	                            <span id="Area">
	                            <i>请选择地区</i>
	                                <ul>
	                                    <li><a href="javascript:void(0)" alt="请选择地区">请选择地区</a></li>
	                                </ul>
	                                <input id="districtName" type="hidden" name="cho_Area" value="" >
	                            </span>
	                        </div>
	                    </div>		  
					</td>
				</tr>
				<tr><td class="w1">纤芯数：</td><td class="w35"><input id="fiberNum" type="text" rule="required;zinteger" /></td></tr>
				<tr><td class="w1">光缆长度：</td><td class="w35"><input id="length" type="text" rule="required;znumber" /><span style="position: absolute;top: 0px;right: -30px;">千米</span></td></tr>
				<tr><td class="w1">A端：</td><td class="w35 tda"><input id="deviceNamea" type="text" class="cselector" cmd-select="resourceDevice/choosedevice" template="<a value='{{deviceName}}' aid='{{id}}'>{{deviceCode}}|{{deviceName}}</a>" /></td></tr>
				<tr><td class="w1">B端：</td><td class="w35 tdb"><input id="deviceNamez" type="text" class="cselector" cmd-select="resourceDevice/choosedevice" template="<a value='{{deviceName}}' aid='{{id}}'>{{deviceCode}}|{{deviceName}}</a>" /></td></tr>
				<tr><td class="w1">状态：</td><td class="w35"><input id="status" type="text" mode="glzt" class="cselector" /></td></tr>
				<tr><td ><a id="submit" class="qd">确定</a></td></tr>
			</table>			
		</form>
	</body>
</html>
