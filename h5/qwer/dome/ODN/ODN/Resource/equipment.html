<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>设备管理</title>
		<script src="../js/p.jquery.zjs.js"></script>
		<script src="../js/m.cselector.config.js"></script>
		<script src="../js/m.cselector.1.0.js"></script>
		<script src="../js/p.WdatePicker.js"></script>
		<script type="text/javascript" src="../js/city.min.js" ></script>
		<script src="../js/ODN.js"></script>
		<link href="../js/layout.m.css" rel="stylesheet"/>
		<link rel="stylesheet" href="../css/city.css" />
		<link rel="stylesheet" href="../js/odn.css" />
		<script type="text/javascript">
			function beforerenderrow(datai) {
      			datai.sblx = zjs.getvals("deviceType", datai.deviceType);
  			};
			function beforesearchclick(){
  				if($("#provinceName").val()=="请选择省份"){
  					$("#provinceName").val("");
  				}
  				if($("#cityName").val()=="请选择城市"){
  					$("#cityName").val("");
  				}
  				if($("#districtName").val()=="请选择地区"){
  					$("#districtName").val("");
  				}
  			}
			$(function(){
				$("#equipmentbot .details").live("click",function(){
					var id=$(this).parents("tr").attr("id")
					localStorage.setItem("sbid",id)
					window.location.href="deviceDetail.html?id="+id;
				})
			})
		</script>
	</head>
	<body>
		<form class="cform" id="equipmentbotParas" onsubmit="return false">
			<div>
				<a class="you fr Addequi" add="./Resource/addequipment.html"><img src="../img/workorder/2.png" /> 添加设备</a>
					<label>地区：</label>
					<div class="infolist">
                        <div class="liststyle">
                            <span id="Province">
                                <i>请选择省份</i>
                                <ul>
                                    <li><a href="javascript:void(0)" alt="请选择省份">请选择省份</a></li>
                                </ul>
                                <input id="provinceName" type="hidden" name="cho_Province" value="">
                            </span>
                            <span id="City">
                                <i>请选择城市</i>
                                <ul>
                                    <li><a href="javascript:void(0)" alt="请选择城市">请选择城市</a></li>
                                </ul>
                                <input id="cityName" type="hidden" name="cho_City" value="">
                            </span>
                            <span id="Area">
                            <i>请选择地区</i>
                                <ul>
                                    <li><a href="javascript:void(0)" alt="请选择地区">请选择地区</a></li>
                                </ul>
                                <input id="districtName" type="hidden" name="cho_Area" value="" >
                            </span>
                        </div>
                    </div>		                        
				<label class="name1">设备名称： </label>
				<input type="text" id="deviceName" />
				<a class="search1" id="search">搜索</a>				
			</div>
		</form>
		<table class="ctable" id="equipmentbot" border="0" cellspacing="0" cellpadding="0" cmd-select="resourceDevice/deviceInfo1" pagesize=8  beforesearchclick="beforesearchclick()" beforerenderrow="beforerenderrow()">
			<thead>
				<tr>
					<td>序号</td>
					<td>设备编号</td>
					<td>设备名称</td>
					<td>设备类型</td>
					<td>设备型号</td>
					<td>生产厂家</td>
					<td>所属局站</td>
					<td>所属机房</td>
					<td>设备地址</td>
					<td>操作</td>
				</tr>
			</thead>
			<tbody>
				<tr class="uls" id="{{id}}">
					<td>{{rindex}}</td>
					<td>{{deviceCode}}</td>
					<td>{{deviceName}}</td>
					<td>{{sblx}}</td>
					<td>{{deviceModel}}</td>
					<td>{{vendorName}}</td>
					<td>{{bureauName}}</td>
					<td>{{machineRoomName}}</td>
					<td  class="w2">{{provinceName}}{{cityName}}{{districtName}}{{detailedAddr}}</td>
					<td><a class="details">详情</a> &nbsp;&nbsp;&nbsp;<a class="dele" delete="resourceDevice/deleteDevice" deleteid="{{id}}">删除</a></td>
				</tr>				
			</tbody>
			<tfoot class="one">
				<tr>
		            <td colspan="8">
		                <div >
		                    <table border="0" cellpadding="0" cellspacing="0" class="fenye">
		                        <tfoot>
		                            <tr>		
		                                <!-- 上一页命令关键勾子样式 prevPage-->
		                                <td><a href="javascript:void(0);" class="prevPage btn"><img src="../img/left.png" /></a></td>		
		                                <!-- 页码容器关键勾子样式 pageNumbers-->
		                                <td class="pageNumbers"></td>		
		                                <!-- 下一页命令关键勾子样式 nextPage -->                         
		                                <td><a href="javascript:void(0);" class="nextPage btn"><img src="../img/right.png" /></a></td>
		                            </tr>
		                        </tfoot>
		                    </table>
		                </div>
		            </td>
		        </tr>
			</tfoot>
		</table>
