<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>光缆管理</title>
		<script src="../js/p.jquery.zjs.js"></script>
		<script src="../js/m.cselector.config.js"></script>
		<script src="../js/m.cselector.1.0.js"></script>
		<script src="../js/p.WdatePicker.js"></script>
		<script type="text/javascript" src="../js/city.min.js" ></script>
		<script src="../js/ODN.js"></script>
		<link href="../js/layout.m.css" rel="stylesheet"/>
		<link rel="stylesheet" href="../css/city.css" />
		<link rel="stylesheet" href="../js/odn.css" />
		<style type="text/css">
			.xuanzhong{background: #DDF1FE !important;}
			table.ctable thead tr td, table.ctable tfoot td,table.ctable tbody td{border-color: #EEEEEE;height: 30px;line-height: 30px;}
table.ctable thead tr,table.ctable tbody tr,table.ctable tfoot tr{height: 30px;line-height: 30px;}
			#opticalCablebot tfoot.one{bottom: 100px;}
			.tijiao{position: fixed;bottom: 30px;left: 0;right: 0;display: block;width: 150px;height: 40px;line-height: 40px;background: #3EBDAA;color: #fff;text-align: center;margin: 0 auto;}
		</style>
		<script type="text/javascript">
			function beforerenderrow(datai) {
      			datai.glzt = zjs.getvals("glzt", datai.status);
  			};
			function beforesearchclick(){
  				if($("#provinceName").val()=="请选择省份"){
  					$("#provinceName").val("");
  				}
  				if($("#cityName").val()=="请选择城市"){
  					$("#cityName").val("");
  				}
  				if($("#districtName").val()=="请选择地区"){
  					$("#districtName").val("");
  				}
  			}			
  			$(function(){
  				$("#opticalCablebot tbody tr.uls").live("click",function(){
  					$(this).parents("tbody").find("tr").removeClass("xuanzhong")
  					$(this).addClass("xuanzhong")
  				})
  				$(".tijiao").live("click",function(){
  					var glid=$("#opticalCablebot tbody tr.uls.xuanzhong").attr("id")
  					var glmc=$("#opticalCablebot tbody tr.uls.xuanzhong td.name").html()
  					var glbh=$("#opticalCablebot tbody tr.uls.xuanzhong td.code").html()
  					$("#glid").val(glid)
  					$("#glmc").val(glmc)
  					$("#glbh").val(glbh)
  					closefast()
  				})
  			})
		</script>
	</head>
	<body>		
		<input id="glid" type="hidden" value="" />
		<input id="glmc" type="hidden" value="" />
		<input id="glbh" type="hidden" value="" />
		<form class="cform" id="opticalCablebotParas" onsubmit="return false">
			<div>
					<label>地区：</label>
					<div class="infolist">
                        <div class="liststyle">
                            <span id="Province">
                                <i>请选择省份</i>
                                <ul>
                                    <li><a href="javascript:void(0)" alt="请选择省份">请选择省份</a></li>
                                </ul>
                                <input id="provinceName" type="hidden" name="cho_Province" value="">
                            </span>
                            <span id="City">
                                <i>请选择城市</i>
                                <ul>
                                    <li><a href="javascript:void(0)" alt="请选择城市">请选择城市</a></li>
                                </ul>
                                <input id="cityName" type="hidden" name="cho_City" value="">
                            </span>
                            <span id="Area">
                            <i>请选择地区</i>
                                <ul>
                                    <li><a href="javascript:void(0)" alt="请选择地区">请选择地区</a></li>
                                </ul>
                                <input id="districtName" type="hidden" name="cho_Area" value="" >
                            </span>
                        </div>
                    </div>		                                
				<label class="state1">光缆名称： </label>
				<input id="name" class="state2" type="text"/>
				<a class="search1" id="search">搜索</a>				
			</div>
		</form>
		<div>
			<table class="ctable" id="opticalCablebot" border="0" cellspacing="0" cellpadding="0" beforesearchclick="beforesearchclick()" beforerenderrow="beforerenderrow()" pagesize=8 cmd-select="resourceCable/showResourceCableSection" idkey="id">
				<thead>
					<tr>
						<td>序号</td>
						<td>光缆编号</td>
						<td>光缆名称</td>
						<td>所属省份</td>
						<td>所属城市</td>
						<td>所属区县</td>
						<td>纤芯数</td>
						<td>光缆长度</td>
						<td>A端</td>
						<td>B端</td>
						<td>状态</td>
					</tr>
				</thead>
				<tbody>
					<tr class="uls" id={{id}}>
						<td>{{rindex}}</td>
						<td class="code">{{code}}</td>
						<td class="name">{{name}}</td>
						<td>{{provinceName}}</td>
						<td>{{cityName}}</td>
						<td>{{districtName}}</td>
						<td>{{fiberNum}}</td>
						<td>{{length}}</td>
						<td>{{deviceNamea}}</td>
						<td>{{deviceNamez}}</td>
						<td>{{glzt}}</td>				
					</tr>
					
				</tbody>
				<tfoot class="one">
					<tr>
			            <td colspan="12">
			                <div >
			                    <table border="0" cellpadding="0" cellspacing="0" class="fenye">
			                        <tfoot>
			                            <tr>		
			                                <!-- 上一页命令关键勾子样式 prevPage-->
			                                <td><a href="javascript:void(0);" class="prevPage btn"><img src="../img/left.png" /></a></td>		
			                                <!-- 页码容器关键勾子样式 pageNumbers-->
			                                <td class="pageNumbers"></td>		
			                                <!-- 下一页命令关键勾子样式 nextPage -->                         
			                                <td><a href="javascript:void(0);" class="nextPage btn"><img src="../img/right.png" /></a></td>
			                            </tr>
			                        </tfoot>
			                    </table>
			                </div>
			            </td>
			        </tr>
				</tfoot>
			</table>		
		</div>
		<a class="tijiao">确定</a>
	</body>
</html>
