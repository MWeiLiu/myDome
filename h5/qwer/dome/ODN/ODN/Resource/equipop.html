<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>设备修改</title>		
		<script src="../js/p.jquery.zjs.js"></script>
		<script src="../js/m.cselector.config.js"></script>
		<script src="../js/m.cselector.1.0.js"></script>
		<script src="../js/p.WdatePicker.js"></script>
		<script type="text/javascript" src="../js/city.min.js" ></script>
		<script src="../js/ODN.js"></script>
		<link href="../js/layout.m.css" rel="stylesheet"/>
		<link rel="stylesheet" href="../css/city.css" />
		<link rel="stylesheet" href="../js/odn.css" />
	</head>
	<body style="width:700px;height: 600px;margin: 0 auto;text-align: center;">
		<form class="cform">
			<div class="equipoptop">
				<h4>设备修改</h4>
			</div>
			<table border="0" cellspacing="0" cellpadding="0" id="equipop">
				<tr><td class="w12">设备编号：</td><td class="w2" colspan="5"><input type="text" /></td></tr>
				<tr><td class="w12">设备名称：</td><td class="w2" colspan="5"><input type="text" /></td></tr>
				<tr><td class="w12">设备类型：</td><td class="w12" colspan="1"><input type="text" /></td><td class="w12">设备型号：</td><td class="w12" colspan="1"><input type="text" /></td></tr>
				<tr><td class="w12">所属机房：</td><td class="w2" colspan="5"><input type="text" /></td></tr>
				<tr>
					<td class="w12">设备地址：</td>
					<td class="w3" colspan="5">
						<div class="infolist">
	                        <div class="liststyle">
	                            <span id="Province">
	                                <i>请选择省份</i>
	                                <ul>
	                                    <li><a href="javascript:void(0)" alt="请选择省份">请选择省份</a></li>
	                                </ul>
	                                <input type="hidden" name="cho_Province" value="请选择省份">
	                            </span>
	                            <span id="City">
	                                <i>请选择城市</i>
	                                <ul>
	                                    <li><a href="javascript:void(0)" alt="请选择城市">请选择城市</a></li>
	                                </ul>
	                                <input type="hidden" name="cho_City" value="请选择城市">
	                            </span>
	                            <span id="Area">
	                            <i>请选择地区</i>
	                                <ul>
	                                    <li><a href="javascript:void(0)" alt="请选择地区">请选择地区</a></li>
	                                </ul>
	                                <input type="hidden" name="cho_Area" value="请选择地区" >
	                            </span>
	                        </div>
	                    </div>
					</td>
				</tr>				
				<tr><td class="w12">详细地址：</td><td class="w2" colspan="5"><input type="text" /></td></tr>
				<tr><td class="w12">生产厂家：</td><td class="w2" colspan="5"><input type="text" /></td></tr>
				<tr><td class="w12">设施厂商标识：</td><td class="w2" colspan="5"><input type="text" /></td></tr>
				<tr><td class="w12">厂商设施类型：</td><td class="w2" colspan="5"><input type="text" /></td></tr>
				<tr class="equip_heng"><td class="w12">框总数：</td><td class="w12" colspan="1"><input type="text" /></td><td class="w12">盘总数：</td><td class="w12" colspan="1"><input type="text" /></td><td class="w12">端口总数：</td><td class="w12" colspan="1"><input type="text" /></td></tr>
				<tr class="equip_heng_1"><td class="w12">设备IP：</td><td class="w12" colspan="1"><input type="text" /></td><td class="w12">子网掩码：</td><td class="w12" colspan="1"><input type="text" /></td></tr>
				<tr><td class="w12">网关地址：</td><td class="w12" colspan="1"><input type="text" /></td><td class="w12">软件版本：</td><td class="w12" colspan="1"><input type="text" /></td></tr>
				<tr><td class="w12">硬件版本：</td><td class="w12" colspan="1"><input type="text" /></td></tr>
				<tr class="equip_qd"><td class="w2" colspan="6"><a>确定</a></td></tr>
			</table>
		</form>
	</body>
</html>
