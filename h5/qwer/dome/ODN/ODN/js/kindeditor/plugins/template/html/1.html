<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
</head>
<body>
    <div style="border: 0px; margin: 5px 0px; box-sizing: border-box; padding: 0px;">
        <div style="height: 1em; box-sizing: border-box;">
            <div style="height: 100%; width: 1.5em; float: left; border-top-width: 0.4em; border-top-style: solid; border-color: rgb(249, 110, 87); border-left-width: 0.4em; border-left-style: solid; box-sizing: border-box;"></div>
            <div style="height: 100%; width: 1.5em; float: right; border-top-width: 0.4em; border-top-style: solid; border-color: rgb(249, 110, 87); border-right-width: 0.4em; border-right-style: solid; box-sizing: border-box;"></div>
            <div style="display: inline-block; color: transparent; clear: both; box-sizing: border-box;"></div>
        </div>
        <div style="margin: -0.8em 0.1em -0.8em 0.2em; padding: 0.8em; border: 1px solid rgb(249, 110, 87); border-radius: 0.3em; box-sizing: border-box;">
            <div style="color: rgb(51, 51, 51); font-size: 1em; line-height: 1.4; word-break: break-all; word-wrap: break-word;" class="135brush">
                四角宽边框的样式
            </div>
        </div>
        <div style="height: 1em; box-sizing: border-box;">
            <div style="height: 100%; width: 1.5em; float: left; border-bottom-width: 0.4em; border-bottom-style: solid; border-color: rgb(249, 110, 87); border-left-width: 0.4em; border-left-style: solid; box-sizing: border-box;"></div>
            <div style="height: 100%; width: 1.5em; float: right; border-bottom-width: 0.4em; border-bottom-style: solid; border-color: rgb(249, 110, 87); border-right-width: 0.4em; border-right-style: solid; box-sizing: border-box;"></div>
        </div>
    </div>
</body>
</html>
