		.button.active, .button.active:active{color: #FF6600;}
		.content-block{padding:0px;margin: 0px;}
		
		.item-inner{position:absolute;left:5px;transition:left 2s;width: 100%;}
		.item-inner-p{left:60px}

	<script type="text/javascript">
		
		
		// --列头全选框被单击---
		function ChkAllClick(sonName, cbAllId){
		    var arrSon = document.getElementsByName(sonName);
			 var cbAll = document.getElementById(cbAllId);
			 var tempState=cbAll.checked;
			 for(i=0;i<arrSon.length;i++) {
			  if(arrSon[i].checked!=tempState)
			           arrSon[i].click(); 
			 }
		}
		 
		// --子项复选框被单击---
		function ChkSonClick(sonName, cbAllId) {
			 var arrSon = document.getElementsByName(sonName);
			 var cbAll = document.getElementById(cbAllId);
			 for(var i=0; i<arrSon.length; i++) {
			     if(!arrSon[i].checked) {
			     cbAll.checked = false;
			     return;
			     }
		 }
		 cbAll.checked = true;
		}
		 
		// --反选被单击---
		function ChkOppClick(sonName){
			 var arrSon = document.getElementsByName(sonName);
			 for(i=0;i<arrSon.length;i++) {
			  arrSon[i].click();
			 }
		}
		
		
		$(document).ready(function(){
			//单选
		    $(".goods li .icon-form-checkbox").attr("path","0");
//		    $(".goods li .icon-form-checkbox").removeClass("q");
			$(".goods li .icon-form-checkbox").on("click",function(){
				if($(this).attr("path")=="1"){
					$(this).attr("path","0");
					$(this).removeClass("qwer");
					
				}else if($(this).attr("path")=="0"){
					$(this).attr("path","1");
					$(this).addClass("qwer");
				}
			    $(".goods li").each(function(i,v){
			    	if($(".goods li .q").length==$(".goods li").length){
			    		$(".foot-all .all-btn .icon-form-checkbox").attr("path","1");
			    		$(".goods li .icon-form-checkbox").addClass("qwer");
			    	}else{
			    		$(".foot-all .all-btn .icon-form-checkbox").attr("path","0");
			    		$(".goods li .icon-form-checkbox").removeClass("qwer");
			    	}
			    });
			});
			//多选删除
			$(".gooddel").on("click", function () {
				$(".goods li").each(function(i,v){
					if($(this).find(".icon-form-checkbox").attr("path")=="1"){
						$(this).remove();
					}
				})
		    });
			
		    //全选
		    $(".foot-all .all-btn .icon-form-checkbox").attr("path","0");
		    $(".foot-all .all-btn .icon-form-checkbox").on("click",function(){
		    	if($(this).attr("path")=="1"){
		    		$(this).attr("path","0");
		    		$(".goods li .icon-form-checkbox").attr("path","0");
					$(".goods li .icon-form-checkbox").removeClass("qwer");
		    	}else if($(this).attr("path")=="0"){
		    		$(this).attr("path","1");
		    		$(".goods li .icon-form-checkbox").attr("path","1");
					$(".goods li .icon-form-checkbox").addClass("qwer");
		    	}
		    	
		    });
		    
		    //
//		    $(".goods li").find("icon-form-checkbox").each(function(i,v){
////		    	var $(i)=$i;

//		    	}else{
//		    		$(".all-btn .input").attr("path","false");
//		    	}
//		    	
//		    });

			//加载时显示有无商品
			if($(".good li").length > 0){
				
			}else{
				$(".content-block").show();
			}

			//编辑
			
			$(".editor").on("click",function(){
				$(".item-inner").addClass("item-inner-p");
				$(".media").css("display","block");
				$(".foot-all").css("display","block");
				$(".complete").css("display","block");
				$(".editor").hide();
			});
			
			//完成
			$(".complete").on("click",function(){
				$(".editor").show();
				$(".complete").hide();
				$(".media").css("display","none");
				$(".foot-all").css("display","none");
				$(".item-inner").removeClass("item-inner-p");
			});
			
			
		})
</script>
