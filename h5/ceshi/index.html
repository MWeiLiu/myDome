<!DOCTYPE html>
<html>
	<head>
		<title>动起来</title>
	</head>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		html,
		body {
			height: 100%;
		}
		.box {
			width: 100%;
			height: 500px;
/*
			display: flex;
			display: -webkit-flex;
			justify-content: space-around;
			-webkit-justify-content: space-around;
*/
			background:#f1f1f1;
		}
		.div1 {
			width: 300px;
			height: 300px;
			background: #000;
/*			transform: translate3d(-100%, 0, 0);*/
			position: relative;
			float: left;
			left: -150px;
/*
			left: 0;
			top: 0;
*/
		}
		.div2 {
			width: 300px;
			height: 300px;
			background: #6CE26C;
/*			transform: translate3d(-40%, 0, 0);*/
			position: relative;
			float: left;
			left: -150px;
/*			left: -40%;*/
/*
			left: 300px;
			top: -300px;
*/
		}
	</style>
	<body>
		<div class="box">
			<div class="div1"></div>
			<div class="div2"></div>
		</div>
		<script src="js/jquery-1.8.3.js"></script>
		<script>
			$('.div2').on('click', function(){
//				$('.div1').css({
//					'transform': 'translate3d(0, 0, 0)',
//					'transition': 'transform .5s'
//				})
//				$(this).css({
//					'transform': 'translate3d(0, 0, 0)',
//					'transition': 'transform .5s'
//				})
				$('.div1').animate({
					left: 0
				})
				$(this).animate({
					left: '30%'
				})
			});
		</script>
	</body>
</html>
