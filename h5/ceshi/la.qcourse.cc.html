	<script>
		(function(doc, win) {
			var docEl = doc.documentElement,
				resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
				recalc = function() {
					var clientWidth = docEl.clientWidth;
					if (!clientWidth) return;
					if (clientWidth > 1024) {
						docEl.style.fontSize = 100 + 'px';
					} else if (clientWidth >= 768 && clientWidth <= 1024) {
						docEl.style.fontSize = 100 * (clientWidth / 768) + 'px';

						var winHeight = 0;
						winHeight = document.documentElement.clientHeight;
						var hdHt = $('.header-app').outerHeight();
						var ftHt = $('.footer').outerHeight();
						//console.log(hdHt)
						if (document.getElementById('content')) {
							document.getElementById('content').style.height = winHeight - hdHt - ftHt + 'px';
						}
					} else if (clientWidth > 414 && clientWidth < 768) {
						docEl.style.fontSize = 100 + 'px';
					} else {
						docEl.style.fontSize = 100 * (clientWidth / 375) + 'px';
					}
				};

			if (!doc.addEventListener) return;
			win.addEventListener(resizeEvt, recalc, false);
			doc.addEventListener('DOMContentLoaded', recalc, false);
		})(document, window);

	</script>
