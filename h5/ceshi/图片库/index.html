<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
        }

        li {
            list-style: none;
        }

        .Flex {
            display: flex;
            display: -webkit-flex;
        }

        .FlexJustifyBetween {
            justify-content: space-between;
            -webkit-justify-content: space-between;
        }

        .mask {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.4);
        }

        .pictureLibraryBox {
            width: 760px;
            height: 600px;
            padding: 20px;
            background: #fff;
            position: fixed;
            top: 50%;
            left: 50%;
            margin: -320px 0 0 -400px;
            cursor: default;
        }

        .close {
            cursor: pointer;
        }

        .pictureType {
            margin: 30px 0;
        }

        .pictureList {
            height: 440px;
            overflow: hidden;
        }

        .pictureList li {
            width: 22.75%;
            height: 138px;
            margin: 5px 1.5%;
            position: relative;
            float: left;
        }

        .pictureList li:nth-child(4n+1) {
            margin-left: 0;
        }

        .pictureList li:nth-child(4n+4) {
            margin-right: 0;
        }

        .pictureList li img {
            display: block;
            max-width: 100%;
            max-height: 100%;
        }

        .TorF {
            width: 20px;
            height: 20px;
            border: 1px solid #333;
            border-radius: 50%;
            position: absolute;
            right: 5px;
            bottom: 5px;
            text-align: center;
            line-height: 20px;
        }

        .TorF.greenyellow {
            border-color: greenyellow;
        }

        .TorF.red {
            border-color: red;
        }

        .TorF div {
            width: 100%;
            height: 100%;
        }

        .TorF .T {
            display: none;
            color: greenyellow;
        }

        .TorF .F {
            display: none;
            color: red;
        }

        .isok {
            float: left;
            width: 50px;
            height: 25px;
            margin-top: 10px;
            border: 1px solid #333;
            text-align: center;
            line-height: 25px;
            border-radius: 4px;
            cursor: pointer;
        }


        .pageBox {
            float: right;
            margin-top: 10px;
        }

        .pageBox div {
            display: inline-block;
        }

        .pageBox .btn {
            width: 20px;
            height: 20px;
            border: 1px solid #333;
            border-radius: 4px;
            margin: 0 2px;
            text-align: center;
            line-height: 20px;
            cursor: pointer;
        }

        .pageBox .unclick {
            cursor: default;
        }

        .pageBox .active {
            background: brown;
            color: #fff;
        }

        .pageBox .jump input {
            width: 20px;
            margin: 0 2px;
        }

        .pageBox .jump * {
            display: inline-block;
        }

        .dataLength span,
        .dataLength font {
            color: red;
        }
    </style>
    <script src="../js/jquery-1.8.3.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <button id="content">按钮</button>
</body>

</html>
